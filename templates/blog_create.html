{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Blog-creation-form</title>
{% endblock %}
{% block body %}
<div class=" mt-3 container alert-primary p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{b_form|crispy}}
        <button type="submit" class="btn btn-warning">Post</button>
    </form>
</div>
{% endblock %}
