{% extends 'home.html' %}
{% block title %}
<title>Blogs</title>
{% endblock %}
{% block body %}
        <div class="container mt-5">
            <div class="jumbotron bg-primary p-2">
                <div class="row">
                    <div class="col-sm-3 p-3"><img src="{{blog.image.url}}" alt="" class="w-100"></div>
                    <div class="col-sm-9 alert alert-warning h-25" style="width:973px">
                        <center><h2>{{blog.title|title}}</h2></center>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-3"><h2>{{blog.content}}</h2></div>
                </div>
            </div>
        </div>
{% endblock %}
